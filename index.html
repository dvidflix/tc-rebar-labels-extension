<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rebar Labels</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="header-title">
      <img src="markup-text-active.svg" alt="Icon" class="title-icon">
      Rebar Labels
    </div>
    <div class="header-actions">
      <button id="refresh" title="Refresh Rebar Data">
        <img src="update.svg" alt="Refresh">
      </button>
      <button id="moreOptions" title="More Options">
        <img src="more-vertical.svg" alt="More">
      </button>
    </div>
  </div>

  <!-- More Options Popup -->
  <div id="morePopup" class="more-popup">
    <div class="more-popup-content">
      <button id="colorRandom" class="toggle-button">Color Groups (Random)</button>
      <button id="colorPalette">Color Groups (Default Palette)</button>
      <button id="clearColorsBtn">Clear Colors</button>
    </div>
  </div>

  <div class="actions">
    <button id="labelSelected" disabled>
      <img src="tag.svg" alt="Label">
      Label Selected Groups
    </button>
    <button id="labelAll" disabled>
      <img src="tag_solid.svg" alt="Label All">
      Label All Groups
    </button>
    <button id="clear" disabled>
      <img src="tag_solid-disabled.svg" alt="Clear Labels">
      Clear Labels
    </button>
    <button id="zoomCenter" title="Zoom to Selected">
      <img src="zoom-center.svg" alt="Zoom Center">
    </button>
  </div>

  <table id="rebarTable">
    <thead>
      <tr>
        <th></th> <!-- Expand -->
        <th data-sort="mark">Mark</th>
        <th data-sort="startX">Start X</th>
        <th data-sort="startY">Start Y</th>
        <th data-sort="endX">End X</th>
        <th data-sort="endY">End Y</th>
        <th data-sort="diameter">Diam.</th>
        <th data-sort="shape">Shape code</th>
        <th data-sort="length">Length</th>
        <th data-sort="quantity">Count</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer-info">
    <div class="status" id="status"></div>
    <div class="instructions">
      Select one or more yellow rebar bars â†’ click the refresh icon above.
    </div>
    <label class="template-label">
      <strong>Label Template:</strong>
      <textarea id="template" rows="2">[ {Serial number} ] H {Start Point X} ; V {Start Point Y}</textarea>
    </label>
  </div>

  <h3 class="debug-title">Debug Console</h3>
  <pre id="debugConsole">Debug messages will appear here...</pre>

  <script>
    let tcApi;
    let groups = [];
    let markupIds = [];
    let selectedGroup = null;
    let groupColors = {};
    let sortColumns = [];
    let expandedGroups = new Set();
    let randomColoringActive = false;

    const debugConsole = document.getElementById('debugConsole');

    function debug(msg) {
      const time = new Date().toLocaleTimeString();
      debugConsole.textContent += `[${time}] ${msg}\n`;
      debugConsole.scrollTop = debugConsole.scrollHeight;
      console.log('DEBUG:', msg);
    }

    async function init() {
      debug('Initializing extension...');
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        debug('Connected successfully');
        document.getElementById('status').textContent = '';
      } catch (err) {
        debug('Connection error: ' + err.message);
      }
    }

    async function clearMarkups() {
      for (const id of markupIds) {
        try {
          await tcApi.viewer.markup.removeMarkup(id);
        } catch (e) {}
      }
      markupIds = [];
    }

    async function addLabel(group) {
      const flat = flattenProps(group.sampleProps);
      let text = document.getElementById('template').value;

      for (const [key, value] of Object.entries(flat)) {
        text = text.replace(new RegExp(`\\{${key}\\}`, 'g'), value || '');
      }
      text = text.replace(/\{[^}]+\}/g, '').trim();
      if (!text) text = 'Rebar';

      try {
        const textPos = { x: 0, y: 0, z: 5.0 };
        const anchor = { x: 0, y: 0, z: 0 };

        const textId = await tcApi.viewer.markup.addTextMarkup({
          text: text,
          position: textPos,
          color: { r: 0, g: 0, b: 0 },
          backgroundColor: { r: 255, g: 255, b: 255, a: 0.95 },
          fontSize: 48,
          padding: 12,
          borderWidth: 2,
          borderColor: { r: 0, g: 0, b: 0 }
        });
        markupIds.push(textId);

        const arrowId = await tcApi.viewer.markup.addArrowMarkup({
          start: textPos,
          end: anchor,
          color: { r: 0, g: 0, b: 0 },
          width: 6
        });
        markupIds.push(arrowId);
      } catch (e) {
        debug('Label error: ' + e.message);
      }
    }

    async function labelSelectedGroups() {
      if (!selectedGroup) return;
      await clearMarkups();
      await addLabel(selectedGroup);
    }

    async function labelAllGroups() {
      await clearMarkups();
      for (const group of groups) {
        await addLabel(group);
      }
    }

    function flattenProps(props) {
      const flat = {};
      if (!props || !props.properties) return flat;

      props.properties.forEach(pset => {
        if (pset.properties) {
          pset.properties.forEach(prop => {
            if (prop.value !== undefined) {
              flat[prop.name] = prop.value;
            }
          });
        }
      });
      return flat;
    }

    // Trimble Default Color Palette (50 colors from your image)
    const defaultPalette = [
      { r: 0, g: 0, b: 139 },     // 1 dark blue
      { r: 173, g: 216, b: 230 }, // 2 light blue
      { r: 255, g: 0, b: 0 },     // 3 red
      { r: 0, g: 255, b: 255 },   // 4 cyan
      { r: 0, g: 100, b: 0 },     // 5 dark green
      { r: 255, g: 255, b: 224 }, // 6 light yellow
      { r: 128, g: 0, b: 128 },   // 7 purple
      { r: 0, g: 0, b: 255 },     // 8 blue
      { r: 255, g: 255, b: 0 },   // 9 yellow
      { r: 0, g: 128, b: 0 },     // 10 green
      { r: 255, g: 228, b: 196 }, // 11 bisque
      { r: 255, g: 165, b: 0 },   // 12 orange
      { r: 0, g: 128, b: 128 },   // 13 teal
      { r: 139, g: 0, b: 0 },     // 14 dark red
      { r: 165, g: 42, b: 42 },   // 15 brown
      { r: 128, g: 128, b: 128 }, // 16 gray
      { r: 255, g: 192, b: 203 }, // 17 pink
      { r: 0, g: 255, b: 0 },     // 18 lime
      { r: 255, g: 105, b: 180 }, // 19 hot pink
      { r: 255, g: 140, b: 0 },   // 20 dark orange
      { r: 220, g: 20, b: 60 },   // 21 crimson
      { r: 255, g: 99, b: 71 },   // 22 tomato
      { r: 218, g: 112, b: 214 }, // 23 orchid
      { r: 30, g: 144, b: 255 },  // 24 dodger blue
      { r: 50, g: 205, b: 50 },   // 25 lime green
      { r: 186, g: 85, b: 211 },  // 26 medium orchid
      { r: 173, g: 255, b: 47 },  // 27 green yellow
      { r: 60, g: 179, b: 113 },  // 28 medium sea green
      { r: 255, g: 20, b: 147 },  // 29 deep pink
      { r: 255, g: 215, b: 0 },   // 30 gold
      { r: 255, g: 182, b: 193 }, // 31 light pink
      { r: 139, g: 69, b: 19 },   // 32 saddle brown
      { r: 0, g: 255, b: 127 },   // 33 spring green
      { r: 255, g: 160, b: 122 }, // 34 light salmon
      { r: 255, g: 0, b: 255 },   // 35 magenta
      { r: 240, g: 230, b: 140 }, // 36 khaki
      { r: 128, g: 0, b: 0 },     // 37 maroon
      { r: 0, g: 206, b: 209 },   // 38 dark turquoise
      { r: 255, g: 228, b: 181 }, // 39 moccasin
      { r: 199, g: 21, b: 133 },  // 40 medium violet red
      { r: 255, g: 69, b: 0 },    // 41 orange red
      { r: 144, g: 238, b: 144 }, // 42 light green
      { r: 72, g: 209, b: 204 },  // 43 medium turquoise
      { r: 210, g: 180, b: 140 }, // 44 tan
      { r: 205, g: 133, b: 63 },  // 45 peru
      { r: 152, g: 251, b: 152 }, // 46 pale green
      { r: 250, g: 240, b: 230 }, // 47 linen
      { r: 160, g: 82, b: 45 },   // 48 sienna
      { r: 255, g: 245, b: 238 }, // 49 seashell
      { r: 139, g: 0, b: 139 },   // 50 dark magenta
    ];

    async function colorGroupsRandom() {
      debug('Applying random colors...');
      try {
        await tcApi.viewer.setObjectState([]);
      } catch (e) {}

      groupColors = {};

      for (const group of groups) {
        const key = group.key;
        const color = {
          r: Math.floor(Math.random() * 256),
          g: Math.floor(Math.random() * 256),
          b: Math.floor(Math.random() * 256),
          a: 255
        };
        groupColors[key] = color;
        group.color = color;

        try {
          await tcApi.viewer.setObjectState({
            modelId: group.modelId,
            objectIds: group.objectIds,
            color: color
          });
        } catch (e) {}
      }
      renderTable();
    }

    async function colorGroupsPalette() {
      debug('Applying default palette colors...');
      try {
        await tcApi.viewer.setObjectState([]);
      } catch (e) {}

      groupColors = {};

      let paletteIndex = 0;
      for (const group of groups) {
        const key = group.key;
        const color = defaultPalette[paletteIndex % defaultPalette.length];
        groupColors[key] = color;
        group.color = color;
        paletteIndex++;

        try {
          await tcApi.viewer.setObjectState({
            modelId: group.modelId,
            objectIds: group.objectIds,
            color: color
          });
        } catch (e) {}
      }
      renderTable();
    }

    async function clearColors() {
      groupColors = {};
      groups.forEach(g => g.color = null);
      try {
        await tcApi.viewer.setObjectState([]);
      } catch (e) {}
      renderTable();
    }

    async function selectAndZoomGroup(group) {
      const modelObjectIds = [{
        modelId: group.modelId,
        objectRuntimeIds: group.objectIds
      }];

      try {
        await tcApi.viewer.setSelection({ modelObjectIds }, "set");
        await tcApi.viewer.zoomTo({ modelObjectIds });
      } catch (e) {
        debug('Select/zoom error: ' + e.message);
      }
    }

    async function zoomToSelected() {
      if (!selectedGroup) return;
      await selectAndZoomGroup(selectedGroup);
    }

    function sortTable() {
      groups.sort((a, b) => {
        for (const {col, dir} of sortColumns) {
          let A = a[col] ?? '';
          let B = b[col] ?? '';
          const numA = parseFloat(A);
          const numB = parseFloat(B);
          if (!isNaN(numA) && !isNaN(numB)) {
            A = numA;
            B = numB;
          }
          if (A !== B) {
            return (A < B ? -1 : 1) * (dir === 'asc' ? 1 : -1);
          }
        }
        return 0;
      });
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector('#rebarTable tbody');
      tbody.innerHTML = '';

      groups.forEach(group => {
        const color = group.color || { r: 255, g: 255, b: 255 };

        // Group row
        const groupTr = document.createElement('tr');
        groupTr.className = 'group-row';
        groupTr.innerHTML = `
          <td class="expand-cell" style="background-color: rgb(${color.r},${color.g},${color.b});">
            <img src="${expandedGroups.has(group.key) ? 'chevron-down.svg' : 'chevron-right.svg'}" class="expand-icon" alt="Expand">
          </td>
          <td class="center">${group.mark}</td>
          <td class="numeric">${group.commonStartX || '<span class="empty-cell">--</span>'}</td>
          <td class="numeric">${group.commonStartY || '<span class="empty-cell">--</span>'}</td>
          <td class="numeric">${group.commonEndX || '<span class="empty-cell">--</span>'}</td>
          <td class="numeric">${group.commonEndY || '<span class="empty-cell">--</span>'}</td>
          <td class="center">${group.diameter || '<span class="empty-cell">--</span>'}</td>
          <td>${group.shape || '<span class="empty-cell">--</span>'}</td>
          <td class="numeric">${group.length}</td>
          <td class="center">${group.quantity}</td>
        `;
        groupTr.onclick = (e) => {
          if (e.target.classList.contains('expand-icon') || e.target.tagName === 'IMG') {
            e.stopPropagation();
            if (expandedGroups.has(group.key)) {
              expandedGroups.delete(group.key);
            } else {
              expandedGroups.add(group.key);
            }
            renderTable();
          } else {
            tbody.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
            groupTr.classList.add('selected');
            selectedGroup = group;
            document.getElementById('labelSelected').disabled = false;
            selectAndZoomGroup(group);
          }
        };
        tbody.appendChild(groupTr);

        // Child rows if expanded
        if (expandedGroups.has(group.key)) {
          group.individualBars.forEach(bar => {
            const childTr = document.createElement('tr');
            childTr.className = 'child-row';
            childTr.innerHTML = `
              <td class="expand-cell" style="background-color: rgb(${color.r},${color.g},${color.b});"></td>
              <td class="center gray-bg">${group.mark}</td>
              <td class="numeric">${bar.startX || '<span class="empty-cell">--</span>'}</td>
              <td class="numeric">${bar.startY || '<span class="empty-cell">--</span>'}</td>
              <td class="numeric">${bar.endX || '<span class="empty-cell">--</span>'}</td>
              <td class="numeric">${bar.endY || '<span class="empty-cell">--</span>'}</td>
              <td class="center gray-bg">${group.diameter || '<span class="empty-cell">--</span>'}</td>
              <td class="gray-bg">${group.shape || '<span class="empty-cell">--</span>'}</td>
              <td class="numeric gray-bg">${group.length}</td>
              <td class="center gray-bg">${group.quantity}</td>
            `;
            childTr.onclick = (e) => {
              e.stopPropagation();
              tbody.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
              groupTr.classList.add('selected');
              childTr.classList.add('selected');
              selectedGroup = group;
              document.getElementById('labelSelected').disabled = false;
              selectAndZoomGroup(group);
            };
            tbody.appendChild(childTr);
          });
        }
      });
    }

    async function processRebar() {
      debug('=== REFRESH STARTED ===');
      await clearMarkups();
      groups = [];
      selectedGroup = null;
      expandedGroups = new Set();
      document.getElementById('labelSelected').disabled = true;
      document.getElementById('labelAll').disabled = true;
      document.getElementById('clear').disabled = true;

      const tbody = document.querySelector('#rebarTable tbody');
      tbody.innerHTML = '<tr><td colspan="10">Processing...</td></tr>';

      try {
        debug('Fetching selection...');
        const selection = await tcApi.viewer.getSelection();
        debug(`Selection retrieved: ${selection.length} items`);

        if (selection.length === 0) throw new Error('No objects selected.');

        let allRebar = [];
        for (const sel of selection) {
          const modelId = sel.modelId;
          const runtimeIds = sel.objectRuntimeIds || [];
          if (!modelId || runtimeIds.length === 0) continue;

          const propsArray = await tcApi.viewer.getObjectProperties(modelId, runtimeIds);
          propsArray.forEach((props, i) => {
            const hasRebar = props.properties?.some(p => 
              p.name === 'Tekla Reinforcement - Bending List' || 
              p.name === 'ICOS Rebar'
            );
            if (hasRebar) {
              allRebar.push({
                id: runtimeIds[i],
                props: props,
                modelId: modelId
              });
            }
          });
        }

        if (allRebar.length === 0) throw new Error('No rebar elements found.');

        const groupMap = {};
        for (const item of allRebar) {
          const flat = flattenProps(item.props);

          const mark = flat['Serial number'] || flat['Rebar mark'] || flat['Group position number'] || 'Unknown';
          const dia = flat['Size'] || '';
          const shape = flat['Shape'] || flat['Shape code'] || '';
          const length = Math.round(Number(flat['Length'] || 0));

          const key = `${mark}|${dia}|${length}|${shape}|${item.modelId}`;

          if (!groupMap[key]) {
            groupMap[key] = {
              key,
              mark,
              diameter: dia,
              shape,
              length,
              objectIds: [],
              sampleProps: item.props,
              modelId: item.modelId,
              individualBars: []
            };
          }

          groupMap[key].objectIds.push(item.id);

          groupMap[key].individualBars.push({
            startX: flat['Start Point X'] || '',
            startY: flat['Start Point Y'] || '',
            endX: flat['End Point X'] || '',
            endY: flat['End Point Y'] || ''
          });
        }

        groups = Object.values(groupMap);
        groups.forEach(g => {
          g.quantity = g.objectIds.length;

          const startsX = new Set(g.individualBars.map(b => b.startX));
          g.commonStartX = startsX.size === 1 ? g.individualBars[0].startX : '';

          const startsY = new Set(g.individualBars.map(b => b.startY));
          g.commonStartY = startsY.size === 1 ? g.individualBars[0].startY : '';

          const endsX = new Set(g.individualBars.map(b => b.endX));
          g.commonEndX = endsX.size === 1 ? g.individualBars[0].endX : '';

          const endsY = new Set(g.individualBars.map(b => b.endY));
          g.commonEndY = endsY.size === 1 ? g.individualBars[0].endY : '';
        });

        renderTable();

        document.getElementById('labelAll').disabled = false;
        document.getElementById('clear').disabled = false;
        document.getElementById('status').textContent = `Success! Found ${groups.length} groups from ${allRebar.length} bars.`;
        document.getElementById('status').classList.add('good');
        debug('Refresh completed');
      } catch (err) {
        debug('ERROR: ' + err.message);
        tbody.innerHTML = `<tr><td colspan="10">Error: ${err.message}</td></tr>`;
        document.getElementById('status').textContent = 'Failed: ' + err.message;
        document.getElementById('status').classList.add('error');
      }
      debug('=== REFRESH ENDED ===');
    }

    // More Options popup
    const morePopup = document.getElementById('morePopup');

    document.getElementById('moreOptions').onclick = (e) => {
      e.stopPropagation();
      morePopup.style.display = morePopup.style.display === 'block' ? 'none' : 'block';
    };

    document.addEventListener('click', () => {
      morePopup.style.display = 'none';
    });

    document.getElementById('colorRandom').onclick = () => {
      randomColoringActive = !randomColoringActive;
      document.getElementById('colorRandom').classList.toggle('active', randomColoringActive);
      if (randomColoringActive) {
        colorGroupsRandom();
      } else {
        clearColors();
      }
    };

    document.getElementById('colorPalette').onclick = () => {
      colorGroupsPalette();
    };

    document.getElementById('clearColorsBtn').onclick = clearColors;

    document.getElementById('refresh').onclick = processRebar;
    document.getElementById('labelSelected').onclick = labelSelectedGroups;
    document.getElementById('labelAll').onclick = labelAllGroups;
    document.getElementById('clear').onclick = clearMarkups;
    document.getElementById('zoomCenter').onclick = zoomToSelected;

    init();
  </script>
</body>
</html>

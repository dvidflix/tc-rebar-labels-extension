<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rebar Labels</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="header-title">Rebar Labels</div>
    <div class="header-actions">
      <button id="refresh" title="Refresh Rebar Data">
        <img src="update.svg" alt="Refresh">
      </button>
      <button id="colorGroups" title="Color Groups (Random)">
        <img src="background.svg" alt="Color Groups">
      </button>
    </div>
  </div>

  <div class="actions">
    <button id="clearColors">Clear Colors</button>
    <button id="labelSelected" disabled>
      <img src="tag.svg" alt="Label">
      Label Selected Groups
    </button>
    <button id="labelAll" disabled>
      <img src="tag_solid.svg" alt="Label All">
      Label All Groups
    </button>
    <button id="clear" disabled>
      <img src="tag_solid-disabled.svg" alt="Clear Labels">
      Clear Labels
    </button>
  </div>

  <table id="rebarTable">
    <thead>
      <tr>
        <th></th> <!-- Expand -->
        <th data-sort="mark">Mark</th>
        <th data-sort="startX">Start X</th>
        <th data-sort="startY">Start Y</th>
        <th data-sort="endX">End X</th>
        <th data-sort="endY">End Y</th>
        <th data-sort="diameter">Diam.</th>
        <th data-sort="shape">Shape code</th>
        <th data-sort="length">Length</th>
        <th data-sort="quantity">Count</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="footer-info">
    <div class="status" id="status"></div>
    <div class="instructions">
      Select one or more yellow rebar bars → click the refresh icon above.
    </div>
    <label class="template-label">
      <strong>Label Template:</strong>
      <textarea id="template" rows="2">[ {Serial number} ] H {Start Point X} ; V {Start Point Y}</textarea>
    </label>
  </div>

  <h3 class="debug-title">Debug Console</h3>
  <pre id="debugConsole">Debug messages will appear here...</pre>

  <script>
    let tcApi;
    let groups = [];
    let markupIds = [];
    let selectedGroups = [];
    let groupColors = {};
    let sortColumns = [
      { col: 'startX', dir: 'asc' },
      { col: 'startY', dir: 'asc' },
      { col: 'endX', dir: 'asc' },
      { col: 'endY', dir: 'asc' }
    ];
    let expandedGroups = new Set();

    const debugConsole = document.getElementById('debugConsole');

    function debug(msg) {
      const time = new Date().toLocaleTimeString();
      debugConsole.textContent += `[${time}] ${msg}\n`;
      debugConsole.scrollTop = debugConsole.scrollHeight;
      console.log('DEBUG:', msg);
    }

    async function init() {
      debug('Initializing extension...');
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        debug('Connected successfully');
        document.getElementById('status').textContent = '';
      } catch (err) {
        debug('Connection error: ' + err.message);
      }
    }

    async function clearMarkups() {
      for (const id of markupIds) {
        try {
          await tcApi.viewer.markup.removeMarkup(id);
        } catch (e) {}
      }
      markupIds = [];
    }

    async function addLabel(group) {
      const flat = flattenProps(group.sampleProps);
      let text = document.getElementById('template').value;

      for (const [key, value] of Object.entries(flat)) {
        text = text.replace(new RegExp(`\\{${key}\\}`, 'g'), value || '');
      }
      text = text.replace(/\{[^}]+\}/g, '').trim();
      if (!text) text = 'Rebar';

      try {
        const textPos = { x: 0, y: 0, z: 5.0 };
        const anchor = { x: 0, y: 0, z: 0 };

        const textId = await tcApi.viewer.markup.addTextMarkup({
          text: text,
          position: textPos,
          color: { r: 0, g: 0, b: 0 },
          backgroundColor: { r: 255, g: 255, b: 255, a: 0.95 },
          fontSize: 48,
          padding: 12,
          borderWidth: 2,
          borderColor: { r: 0, g: 0, b: 0 }
        });
        markupIds.push(textId);

        const arrowId = await tcApi.viewer.markup.addArrowMarkup({
          start: textPos,
          end: anchor,
          color: { r: 0, g: 0, b: 0 },
          width: 6
        });
        markupIds.push(arrowId);
      } catch (e) {
        debug('Label error: ' + e.message);
      }
    }

    async function labelSelectedGroups() {
      if (selectedGroups.length === 0) return;
      await clearMarkups();
      for (const group of selectedGroups) {
        await addLabel(group);
      }
    }

    async function labelAllGroups() {
      await clearMarkups();
      for (const group of groups) {
        await addLabel(group);
      }
    }

    function flattenProps(props) {
      const flat = {};
      if (!props || !props.properties) return flat;

      props.properties.forEach(pset => {
        if (pset.properties) {
          pset.properties.forEach(prop => {
            if (prop.value !== undefined) {
              flat[prop.name] = prop.value;
            }
          });
        }
      });
      return flat;
    }

    function randomColor() {
      return {
        r: Math.floor(Math.random() * 256),
        g: Math.floor(Math.random() * 256),
        b: Math.floor(Math.random() * 256),
        a: 255
      };
    }

    async function colorGroups() {
      debug('Applying random colors...');
      try {
        await tcApi.viewer.setObjectState([]);
      } catch (e) {}

      groupColors = {};

      for (const group of groups) {
        const key = group.key;
        const color = randomColor();
        groupColors[key] = color;
        group.color = color;

        try {
          await tcApi.viewer.setObjectState({
            modelId: group.modelId,
            objectIds: group.objectIds,
            color: color
          });
        } catch (e) {}
      }
      renderTable();
    }

    async function clearColors() {
      groupColors = {};
      groups.forEach(g => g.color = null);
      try {
        await tcApi.viewer.setObjectState([]);
      } catch (e) {}
      renderTable();
    }

    async function selectAndZoomGroups() {
      if (selectedGroups.length === 0) return;

      const modelObjectIds = selectedGroups.map(g => ({
        modelId: g.modelId,
        objectRuntimeIds: g.objectIds
      }));

      try {
        await tcApi.viewer.setSelection({ modelObjectIds }, "set");
        await tcApi.viewer.zoomTo({ modelObjectIds });
      } catch (e) {
        debug('Select/zoom error: ' + e.message);
      }
    }

    function sortTable() {
      groups.sort((a, b) => {
        for (const {col, dir} of sortColumns) {
          let A = a[col] ?? '';
          let B = b[col] ?? '';
          if (typeof A === 'string') A = A.toLowerCase();
          if (typeof B === 'string') B = B.toLowerCase();
          if (A !== B) {
            return (A < B ? -1 : 1) * (dir === 'asc' ? 1 : -1);
          }
        }
        return 0;
      });
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector('#rebarTable tbody');
      tbody.innerHTML = '';

      groups.forEach(group => {
        const color = group.color || { r: 255, g: 255, b: 255 };

        // Group row
        const groupTr = document.createElement('tr');
        groupTr.className = 'group-row';
        groupTr.style.backgroundColor = `rgb(${color.r},${color.g},${color.b})`;
        groupTr.innerHTML = `
          <td><img src="${expandedGroups.has(group.key) ? 'chevron-down.svg' : 'chevron-right.svg'}" class="expand-icon" alt="Expand"></td>
          <td>${group.mark}</td>
          <td>${group.commonStartX || '<span class="empty-cell">--</span>'}</td>
          <td>${group.commonStartY || '<span class="empty-cell">--</span>'}</td>
          <td>${group.commonEndX || '<span class="empty-cell">--</span>'}</td>
          <td>${group.commonEndY || '<span class="empty-cell">--</span>'}</td>
          <td>${group.diameter || '<span class="empty-cell">--</span>'}</td>
          <td>${group.shape || '<span class="empty-cell">--</span>'}</td>
          <td>${group.length}</td>
          <td>${group.quantity}</td>
        `;
        groupTr.onclick = (e) => {
          if (e.target.classList.contains('expand-icon') || e.target.tagName === 'IMG') {
            e.stopPropagation();
            if (expandedGroups.has(group.key)) {
              expandedGroups.delete(group.key);
            } else {
              expandedGroups.add(group.key);
            }
            renderTable();
          } else {
            tbody.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
            groupTr.classList.add('selected');
            selectedGroups = [group];
            document.getElementById('labelSelected').disabled = false;
            selectAndZoomGroups();
          }
        };
        tbody.appendChild(groupTr);

        // Child rows if expanded
        if (expandedGroups.has(group.key)) {
          group.individualBars.forEach(bar => {
            const childTr = document.createElement('tr');
            childTr.className = 'child-row';
            childTr.innerHTML = `
              <td></td>
              <td></td>
              <td>${bar.startX || '<span class="empty-cell">--</span>'}</td>
              <td>${bar.startY || '<span class="empty-cell">--</span>'}</td>
              <td>${bar.endX || '<span class="empty-cell">--</span>'}</td>
              <td>${bar.endY || '<span class="empty-cell">--</span>'}</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            `;
            childTr.onclick = (e) => {
              e.stopPropagation();
              tbody.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
              groupTr.classList.add('selected');
              childTr.classList.add('selected');
              selectedGroups = [group];
              document.getElementById('labelSelected').disabled = false;
              selectAndZoomGroups();
            };
            tbody.appendChild(childTr);
          });
        }
      });
    }

    async function processRebar() {
      debug('=== REFRESH STARTED ===');
      await clearMarkups();
      groups = [];
      selectedGroups = [];
      expandedGroups = new Set();
      document.getElementById('labelSelected').disabled = true;
      document.getElementById('labelAll').disabled = true;
      document.getElementById('clear').disabled = true;

      const tbody = document.querySelector('#rebarTable tbody');
      tbody.innerHTML = '<tr><td colspan="10">Processing...</td></tr>';

      try {
        debug('Fetching selection...');
        const selection = await tcApi.viewer.getSelection();
        debug(`Selection retrieved: ${selection.length} items`);

        if (selection.length === 0) throw new Error('No objects selected.');

        let allRebar = [];
        for (const sel of selection) {
          const modelId = sel.modelId;
          const runtimeIds = sel.objectRuntimeIds || [];
          if (!modelId || runtimeIds.length === 0) continue;

          const propsArray = await tcApi.viewer.getObjectProperties(modelId, runtimeIds);
          propsArray.forEach((props, i) => {
            const hasRebar = props.properties?.some(p => 
              p.name === 'Tekla Reinforcement - Bending List' || 
              p.name === 'ICOS Rebar'
            );
            if (hasRebar) {
              allRebar.push({
                id: runtimeIds[i],
                props: props,
                modelId: modelId
              });
            }
          });
        }

        if (allRebar.length === 0) throw new Error('No rebar elements found.');

        const groupMap = {};
        for (const item of allRebar) {
          const flat = flattenProps(item.props);

          const mark = flat['Serial number'] || flat['Rebar mark'] || flat['Group position number'] || 'Unknown';
          const dia = flat['Size'] || '';
          const shape = flat['Shape'] || flat['Shape code'] || '';
          const length = Math.round(Number(flat['Length'] || 0));

          const key = `${mark}|${dia}|${length}|${shape}|${item.modelId}`;

          if (!groupMap[key]) {
            groupMap[key] = {
              key,
              mark,
              diameter: dia,
              shape,
              length,
              objectIds: [],
              sampleProps: item.props,
              modelId: item.modelId,
              individualBars: []
            };
          }

          groupMap[key].objectIds.push(item.id);

          groupMap[key].individualBars.push({
            startX: flat['Start Point X'] || '',
            startY: flat['Start Point Y'] || '',
            endX: flat['End Point X'] || '',
            endY: flat['End Point Y'] || ''
          });
        }

        groups = Object.values(groupMap);
        groups.forEach(g => {
          g.quantity = g.objectIds.length;

          const startsX = new Set(g.individualBars.map(b => b.startX));
          g.commonStartX = startsX.size === 1 ? g.individualBars[0].startX : '';

          const startsY = new Set(g.individualBars.map(b => b.startY));
          g.commonStartY = startsY.size === 1 ? g.individualBars[0].startY : '';

          const endsX = new Set(g.individualBars.map(b => b.endX));
          g.commonEndX = endsX.size === 1 ? g.individualBars[0].endX : '';

          const endsY = new Set(g.individualBars.map(b => b.endY));
          g.commonEndY = endsY.size === 1 ? g.individualBars[0].endY : '';
        });

        sortTable();

        await colorGroups();

        document.getElementById('labelAll').disabled = false;
        document.getElementById('clear').disabled = false;
        document.getElementById('status').textContent = `Success! Found ${groups.length} groups from ${allRebar.length} bars.`;
        document.getElementById('status').classList.add('good');
        debug('Refresh completed');
      } catch (err) {
        debug('ERROR: ' + err.message);
        tbody.innerHTML = `<tr><td colspan="10">Error: ${err.message}</td></tr>`;
        document.getElementById('status').textContent = 'Failed: ' + err.message;
        document.getElementById('status').classList.add('error');
      }
      debug('=== REFRESH ENDED ===');
    }

    document.querySelectorAll('th[data-sort]').forEach(th => {
      th.onclick = () => {
        const col = th.dataset.sort;
        const existing = sortColumns.findIndex(s => s.col === col);
        let newDir = 'asc';

        if (existing !== -1) {
          newDir = sortColumns[existing].dir === 'asc' ? 'desc' : 'asc';
          sortColumns[existing].dir = newDir;
        } else {
          sortColumns.unshift({ col, dir: 'asc' });
        }

        document.querySelectorAll('th').forEach(h => h.innerHTML = h.innerHTML.replace(/ (▲|▼)$/, ''));
        sortColumns.forEach(s => {
          const header = document.querySelector(`th[data-sort="${s.col}"]`);
          if (header) header.innerHTML += s.dir === 'asc' ? ' ▲' : ' ▼';
        });

        sortTable();
      };
    });

    document.getElementById('refresh').onclick = processRebar;
    document.getElementById('colorGroups').onclick = colorGroups;
    document.getElementById('clearColors').onclick = clearColors;
    document.getElementById('labelSelected').onclick = labelSelectedGroups;
    document.getElementById('labelAll').onclick = labelAllGroups;
    document.getElementById('clear').onclick = clearMarkups;

    init();
  </script>
</body>
</html>

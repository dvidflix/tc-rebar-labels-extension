<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rebar Labels Extension - Final Debug</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #1a5fb4; }
    button { padding: 10px 16px; margin: 5px; background: #1a5fb4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #144a8a; }
    pre { background: #eee; padding: 10px; border-radius: 4px; max-height: 500px; overflow: auto; white-space: pre-wrap; font-size: 13px; }
    .status { margin: 10px 0; font-weight: bold; }
    .good { color: #008000; }
    .error { color: #d00000; }
  </style>
</head>
<body>
  <h1>Rebar Labels Extension - Final Debug</h1>
  <div class="status" id="status">Initializing...</div>

  <p><strong>Step 1:</strong> Select one yellow rebar bar in the 3D viewer.</p>
  <p><strong>Step 2:</strong> Click the button below to list all available methods on tcApi.viewer.</p>

  <button id="listMethods">List All Viewer API Methods</button>

  <h3>Output:</h3>
  <pre id="output">No run yet.</pre>

  <script>
    let tcApi;

    async function init() {
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        document.getElementById('status').textContent = 'Connected successfully!';
        document.getElementById('status').classList.add('good');
      } catch (err) {
        document.getElementById('status').textContent = 'Connection failed: ' + err.message;
        document.getElementById('status').classList.add('error');
        console.error(err);
      }
    }

    function listViewerMethods() {
      const output = document.getElementById('output');
      output.textContent = 'Listing methods on tcApi.viewer...\n\n';

      if (!tcApi || !tcApi.viewer) {
        output.textContent += 'ERROR: No tcApi.viewer available.';
        return;
      }

      const viewer = tcApi.viewer;
      const methods = Object.getOwnPropertyNames(Object.getPrototypeOf(viewer))
        .filter(name => typeof viewer[name] === 'function' && name !== 'constructor')
        .sort();

      output.textContent += 'Found ' + methods.length + ' methods:\n';
      methods.forEach(m => {
        output.textContent += '- ' + m + '\n';
      });

      output.textContent += '\nAlso checking for "properties" directly on the object:\n';
      if ('properties' in viewer && typeof viewer.properties === 'function') {
        output.textContent += 'YES - viewer.properties is a function!\n';
      } else {
        output.textContent += 'NO - no properties method.\n';
      }

      output.textContent += '\nFull keys on viewer object:\n';
      Object.keys(viewer).forEach(k => {
        output.textContent += '- ' + k + ' (type: ' + typeof viewer[k] + ')\n';
      });

      console.log('Viewer methods:', methods);
    }

    document.getElementById('listMethods').onclick = listViewerMethods;

    init();
  </script>
</body>
</html>

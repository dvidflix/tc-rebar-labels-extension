<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rebar Labels Extension</title>
  <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { color: #1a5fb4; }
    button { padding: 10px 16px; margin: 5px; background: #1a5fb4; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #144a8a; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    textarea { padding: 8px; margin: 10px 0; width: 100%; box-sizing: border-box; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background: #1a5fb4; color: white; cursor: pointer; user-select: none; }
    th:hover { background: #144a8a; }
    th.sorted-asc::after { content: " ▲"; }
    th.sorted-desc::after { content: " ▼"; }
    tr:hover { background: #f0f5ff; cursor: pointer; }
    tr.selected { background: #d0e4ff !important; }
    .status { margin: 10px 0; font-weight: bold; }
    .good { color: #008000; }
    .error { color: #d00000; }
    #debugConsole { background: #000; color: #0f0; padding: 10px; font-family: monospace; height: 250px; overflow-y: auto; margin-top: 20px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Rebar Labels Extension</h1>
  <div class="status" id="status">Initializing...</div>

  <p><strong>Instructions:</strong> Select one or more yellow rebar bars → click Refresh Rebar Data.</p>

  <label><strong>Label Template</strong>:</label>
  <textarea id="template" rows="3">[ {Serial number} ] H {Start Point X} ; V {Start Point Y}</textarea>

  <button id="refresh">Refresh Rebar Data</button>
  <button id="colorGroups">Color Groups (Random)</button>
  <button id="clearColors">Clear Colors</button>
  <button id="selectGroups" disabled>Select Selected Groups</button>
  <button id="labelSelected" disabled>Label Selected Groups</button>
  <button id="labelAll" disabled>Label All Groups</button>
  <button id="clear" disabled>Clear Labels</button>

  <table id="rebarTable">
    <thead>
      <tr>
        <th data-sort="mark">Mark/Serial</th>
        <th data-sort="diameter">Diameter/Size</th>
        <th data-sort="shape">Shape code</th>
        <th data-sort="startX">Start X</th>
        <th data-sort="startY">Start Y</th>
        <th data-sort="endX">End X</th>
        <th data-sort="endY">End Y</th>
        <th data-sort="length">Length</th>
        <th data-sort="qty">Qty</th>
        <th data-sort="total">Total Length</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Debug Console</h3>
  <pre id="debugConsole">Debug messages will appear here...</pre>

  <script>
    let tcApi;
    let groups = [];
    let markupIds = [];
    let selectedGroups = [];
    let groupColors = {};
    let sortDirection = {};

    const debugConsole = document.getElementById('debugConsole');

    function debug(msg) {
      const time = new Date().toLocaleTimeString();
      debugConsole.textContent += `[${time}] ${msg}\n`;
      debugConsole.scrollTop = debugConsole.scrollHeight;
      console.log('DEBUG:', msg);
    }

    async function init() {
      debug('Initializing...');
      try {
        tcApi = await TrimbleConnectWorkspace.connect(window.parent);
        debug('Connected successfully');
        document.getElementById('status').textContent = 'Connected! Select rebar bars and click Refresh.';
        document.getElementById('status').classList.add('good');
      } catch (err) {
        debug('Connection error: ' + err.message);
      }
    }

    async function clearMarkups() {
      debug('Clearing markups...');
      for (const id of markupIds) {
        try {
          await tcApi.viewer.markup.removeMarkup(id);
        } catch (e) {}
      }
      markupIds = [];
    }

    async function addLabel(group) {
      const flat = flattenProps(group.sampleProps);
      let text = document.getElementById('template').value;

      for (const [key, value] of Object.entries(flat)) {
        text = text.replace(new RegExp(`\\{${key}\\}`, 'g'), value || '');
      }
      text = text.replace(/\{[^}]+\}/g, '').trim();
      if (!text) text = 'Rebar';

      try {
        const bounds = await tcApi.viewer.getObjectBounds(group.objectIds);
        const anchor = {
          x: (bounds.min.x + bounds.max.x) / 2,
          y: (bounds.min.y + bounds.max.y) / 2,
          z: (bounds.min.z + bounds.max.z) / 2
        };
        const textPos = { x: anchor.x + 2.0, y: anchor.y + 2.0, z: anchor.z + 5.0 };

        const textId = await tcApi.viewer.markup.addTextMarkup({
          text: text,
          position: textPos,
          color: { r: 0, g: 0, b: 0 },
          backgroundColor: { r: 255, g: 255, b: 255, a: 0.95 },
          fontSize: 48,
          padding: 12,
          borderWidth: 2,
          borderColor: { r: 0, g: 0, b: 0 }
        });
        markupIds.push(textId);

        const arrowId = await tcApi.viewer.markup.addArrowMarkup({
          start: textPos,
          end: anchor,
          color: { r: 0, g: 0, b: 0 },
          width: 6
        });
        markupIds.push(arrowId);
      } catch (e) {
        debug('Label error: ' + e.message);
      }
    }

    async function labelSelectedGroups() {
      if (selectedGroups.length === 0) return;
      await clearMarkups();
      for (const group of selectedGroups) {
        await addLabel(group);
      }
    }

    async function labelAllGroups() {
      await clearMarkups();
      for (const group of groups) {
        await addLabel(group);
      }
    }

    function flattenProps(props) {
      const flat = {};
      if (!props || !props.properties) return flat;

      props.properties.forEach(pset => {
        if (pset.properties) {
          pset.properties.forEach(prop => {
            if (prop.value !== undefined) {
              flat[prop.name] = prop.value;
              flat[pset.name + ' ' + prop.name] = prop.value;
            }
          });
        }
      });
      return flat;
    }

    async function colorGroups() {
      debug('Coloring groups...');
      await tcApi.viewer.setObjectState([]);
      for (const group of groups) {
        const key = `${group.mark}|${group.diameter}|${group.length}|${group.shape}|${group.modelId}`;
        if (!groupColors[key]) groupColors[key] = {
          r: Math.floor(Math.random() * 256),
          g: Math.floor(Math.random() * 256),
          b: Math.floor(Math.random() * 256)
        };
        await tcApi.viewer.setObjectState({
          modelId: group.modelId,
          objectIds: group.objectIds,
          color: groupColors[key]
        });
      }
    }

    async function clearColors() {
      groupColors = {};
      await tcApi.viewer.setObjectState([]);
    }

    async function selectSelectedGroups() {
      if (selectedGroups.length === 0) return;
      let allIds = [];
      let modelId = selectedGroups[0].modelId;
      selectedGroups.forEach(g => allIds = allIds.concat(g.objectIds));
      await tcApi.viewer.isolate({ modelId, objectIds: allIds });
      await tcApi.viewer.zoomTo({ modelId, objectIds: allIds });
    }

    function renderTable() {
      const tbody = document.querySelector('#rebarTable tbody');
      tbody.innerHTML = '';
      groups.forEach(group => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${group.mark}</td>
          <td>${group.diameter}</td>
          <td>${group.shape}</td>
          <td>${group.startX}</td>
          <td>${group.startY}</td>
          <td>${group.endX}</td>
          <td>${group.endY}</td>
          <td>${group.length}</td>
          <td>${group.quantity}</td>
          <td>${group.totalLength}</td>
        `;
        tr.onclick = (e) => {
          if (e.ctrlKey || e.metaKey) {
            tr.classList.toggle('selected');
          } else if (e.shiftKey && selectedGroups.length > 0) {
            const rows = Array.from(tbody.children);
            const cur = rows.indexOf(tr);
            const last = rows.findIndex(r => r.classList.contains('selected'));
            const start = Math.min(cur, last);
            const end = Math.max(cur, last);
            rows.slice(start, end + 1).forEach(r => r.classList.add('selected'));
          } else {
            tbody.querySelectorAll('tr').forEach(r => r.classList.remove('selected'));
            tr.classList.add('selected');
          }

          selectedGroups = groups.filter((_, i) => tbody.children[i].classList.contains('selected'));
          document.getElementById('selectGroups').disabled = selectedGroups.length === 0;
          document.getElementById('labelSelected').disabled = selectedGroups.length === 0;
        };
        tbody.appendChild(tr);
      });
    }

    async function processRebar() {
      debug('=== REFRESH STARTED ===');
      await clearMarkups();
      await clearColors();
      groups = [];
      selectedGroups = [];
      document.getElementById('selectGroups').disabled = true;
      document.getElementById('labelSelected').disabled = true;
      document.getElementById('labelAll').disabled = true;
      document.getElementById('clear').disabled = true;

      const tbody = document.querySelector('#rebarTable tbody');
      tbody.innerHTML = '<tr><td colspan="10">Processing...</td></tr>';

      try {
        debug('Attempting to get selection with timeout...');
        const selectionPromise = tcApi.viewer.getSelection();
        const timeoutPromise = new Promise((_, reject) => 
          setTimeout(() => reject(new Error('getSelection timed out after 10 seconds')), 10000)
        );

        const selection = await Promise.race([selectionPromise, timeoutPromise]);
        debug(`Selection retrieved: ${selection.length} items`);

        if (selection.length === 0) {
          throw new Error('No objects selected in the 3D viewer. Please select rebar bars.');
        }

        let allRebar = [];
        for (const sel of selection) {
          const modelId = sel.modelId;
          const runtimeIds = sel.objectRuntimeIds || [];
          debug(`Processing: modelId=${modelId}, ${runtimeIds.length} IDs`);

          if (!modelId || runtimeIds.length === 0) continue;

          const propsArray = await tcApi.viewer.getObjectProperties(modelId, runtimeIds);
          debug(`Got ${propsArray.length} property sets`);

          propsArray.forEach((props, i) => {
            const hasRebar = props.properties?.some(p => p.name.includes('Reinforcement') || p.name.includes('Rebar'));
            if (hasRebar) {
              allRebar.push({
                id: runtimeIds[i],
                props: props,
                modelId: modelId
              });
            }
          });
        }

        debug(`Found ${allRebar.length} rebar elements`);

        if (allRebar.length === 0) throw new Error('No rebar elements detected.');

        const groupMap = {};
        for (const item of allRebar) {
          const flat = flattenProps(item.props);

          const mark = flat['Serial number'] || flat['Rebar mark'] || flat['Group position number'] || 'Unknown';
          const dia = flat['Size'] || '';
          const shape = flat['Shape'] || flat['Shape code'] || '';
          const startX = flat['Start Point X'] || '';
          const startY = flat['Start Point Y'] || '';
          const endX = flat['End Point X'] || '';
          const endY = flat['End Point Y'] || '';
          const len = Math.round(Number(flat['Length'] || 0));

          const key = `${mark}|${dia}|${len}|${shape}|${item.modelId}`;

          if (!groupMap[key]) {
            groupMap[key] = {
              mark,
              diameter: dia,
              shape,
              startX,
              startY,
              endX,
              endY,
              length: len,
              objectIds: [],
              sampleProps: item.props,
              modelId: item.modelId
            };
          }
          groupMap[key].objectIds.push(item.id);
        }

        groups = Object.values(groupMap);
        groups.forEach(g => {
          g.quantity = g.objectIds.length;
          g.totalLength = (g.length * g.quantity).toFixed(0);
        });

        renderTable();
        await colorGroups();

        document.getElementById('labelAll').disabled = false;
        document.getElementById('clear').disabled = false;
        document.getElementById('status').textContent = `Success! Found ${groups.length} groups from ${allRebar.length} bars.`;
        document.getElementById('status').classList.add('good');
        debug('Refresh completed');
      } catch (err) {
        debug('ERROR: ' + err.message);
        tbody.innerHTML = `<tr><td colspan="10">Error: ${err.message}</td></tr>`;
        document.getElementById('status').textContent = 'Failed: ' + err.message;
        document.getElementById('status').classList.add('error');
      }
      debug('=== REFRESH ENDED ===');
    }

    // Sorting and other functions remain the same

    document.getElementById('refresh').onclick = processRebar;
    // other buttons

    init();
  </script>
</body>
</html>
